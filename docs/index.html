<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo | wc-qrcode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/gh/yishiashia/wc-qrcode@0.1.1/dist/wc-qrcode.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/yishiashia/wc-qrcode@0.1.1/dist/wc-qrcode.runtime.js"></script>

  <script>
    function init() {
      let sizeInput = document.getElementById("qr-size");
      let dataInput = document.getElementById("qr-text");
      let qrElement = document.getElementById("qr-element");
      sizeInput.addEventListener("change", function(e) {
        qrElement.setAttribute("size", e.target.value);
      });
      dataInput.addEventListener("change", function(e) {
        qrElement.setAttribute("text", e.target.value);
      });
    }
  </script>
</head>
<body onload="init()">
  <div class="container mt-2">
    <h1 style="font-size: 16pt;">
      Demo page of <a href="https://github.com/yishiashia/wc-qrcode">wc-qrcode</a>
    </h1>
    <hr>
    <div class="form-control">
      <label for="qr-text">Data:</label><br>
      <textarea id="qr-text" style="width: 100%; min-height: 100px;">https://github.com/yishiashia/wc-qrcode</textarea><br>
      <label for="qr-size">Image size:</label><br>
      <input id="qr-size" type="number" min="2" value="2" />
    </div>
    <br>
    <div class="form-control">
      <qr-code
        id="qr-element"
        text="https://github.com/yishiashia/wc-qrcode"
        size="6"
      ></qr-code>
    </div>
  </div>
</body>
</html>
